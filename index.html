    <x3d width="100vw" height="100vh">
        <Scene>
            <!--Функция для лазера-->
            <Transform DEF="Lazer">
                <Shape>
                    <Appearance>
                        <TextureTransform scale="1 1"></TextureTransform>
                        <ImageTexture url="orange.jpg"></ImageTexture>
                    </Appearance>
                    <Cylinder solid="false" height="1" radius="0.010"></Cylinder>
                </Shape>
            </Transform>

            <!--Позиция камеры-->
            <NavigationInfo avatarSize='[ 3, 5, 2 ]' speed='5.0' transitionTime='1.0' transitionType='["ANIMATE"]'
                headlight='false' type="FLY">
            </NavigationInfo>

            <!--Ход камеры-->
            <Viewpoint position="4 -8 1" orientation="1 0 0 1.57" fieldOfView="0.9"
                description="defaultX3DViewpointNode">
            </Viewpoint>

            <!--avatarSize – определяет размеры аватара
transitionTime – время в секундах, за которое совершается анимация переключения камеры
transitionType – тип пути, по которому следует камера при переключении между точками наблюдения
Headlight не является узлом X3D, а представляет собой встроенный в браузер источник освещения типа DirectionalLight
fieldOfView - угол обзора
description – описание точки наблюдения выводится в браузере
-->

            <!--Подсветка-->
            <SpotLight ambientIntensity='5' beamWidth='1.5' cutOffAngle='1' direction='0,2,2' global='false'
                intensity='1' location='0,7,0' radius='5' shadowIntensity='1'>
            </SpotLight>

            <!--Подсветка космического корабля-->
            <DirectionalLight DEF='svet3' direction='1 1 1' color="blue" radius='20' intensity='5'>
            </DirectionalLight>

            <!--Подсветка космического корабля-->
            <DirectionalLight DEF='svet3' direction='1 1 3' color="red" radius='20' intensity='5'>
            </DirectionalLight>

            <!--
direction -  Вектор направления освещения
beamWdth - угол раствора внутреннего конуса, в пределах которого интенсивность равна intensity
cutOffAngle – угол раствора внешнего конуса
global - является ли источник глобальным
ambientIntensity – доля источника в рассеянном освещении сцены за счет отражения от объектов
-->

            <Transform translation="0 20 0" Rotation="0 1 0 0.50">

                    <Transform translation="0.26 6 0 " Rotation="0 0 1 1.57">

                <!--Солнечные панели--------------------------------------------------------------------------------------------------->

                <Transform DEF="Tochka">
                    <!--Функция для точек-->
                    <Shape>
                        <Appearance>

                            <Material></Material>
                        </Appearance>
                        <PointSet>
                            <Color color="1 0 0, 0 1 0, 0 0 1, 1 0 0"></Color>
                            <Coordinate
                                point="0 -3 0.1,0 -2.9 0.1,0 -2.8 0.1,0 -2.7 0.1,0 -2.6 0.1,0 -2.5 0.1,0 -2.4 0.1,0 -2.3 0.1,0 -2.2 0.1,0 -2.1 0.1,0 -2 0.1,0 -1.9 0.1,0 -1.8 0.1">
                            </Coordinate>

                    <Transform translation='-0.1 0 0'>
                        <Shape USE='Tochka'>

                    <Transform translation='0.1 0 0'>
                        <Shape USE='Tochka'>
