<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css">

  </head>
 <body>
	<X3D width='800px' height='800px'>
<Scene>
<NavigationInfo type='ANY' speed="5">
</NavigationInfo>

  	<Fog visibilityRange='70'></Fog>
	<Transform>
		<directionallight></directionallight>
	</Transform>
	<Collision DEF='MyCollisionNode' enabled='true'>
	<Group DEF='Gr1'>
		<Transform translation='0 -5 0' rotation='0 1 0 -0.7'>
	<Transform DEF='Plane' translation='0 -3 0' rotation='1 0 0 -1.57'>
		<Shape DEF='MyPlane'>
			<Appearance DEF='WireColor' >
				<Material diffuseColor='0.5 0.1 0.05'></Material>
			</Appearance>
			<Plane size='15 15'></Plane>
		</Shape>
	</Transform>
	   <Transform DEF='Box' translation='-2 -1.75 0' rotation='0 1 0 0.7'>
			 <Shape DEF='MyBox'>
				  <Appearance>
					  <Material diffuseColor='0.5 0.7 0' specularColor='1 0 0'></Material>
						<ImageTexture url='t.png' repeatS='true'></ImageTexture>
            <TextureTransform translation='0.0,1.0' rotation='0.7'></TextureTransform>
		      </Appearance>
			    <Box></Box>
		   </Shape>
			 </Transform>
		 </Transform>
			 	 </Group>
				 <Group DEF='Gr2'>
					 	<Transform translation='0 0 0' rotation='1 0 0 -0.7'>
		 <Anchor url="http://guap.ru" parameter="target='_self'">
		 <Transform DEF='Sphere' translation='2 -1.75 0'>
			  <Shape DEF='MySphere'>
					<Appearance>
						<Material diffuseColor='0 1 0'></Material>
						<ImageTexture url='earth.png' repeatS='true'></ImageTexture>
					</Appearance>
					<Sphere></Sphere>
				</Shape>
		 </Transform>
	 </Anchor>
	  <Anchor url="cde.html" parameter="target='_self'">
		 <Transform DEF='Cylinder' translation='6 -1.75 0'>
				<Shape DEF='MyCylinder'>
					<Appearance>
						<Material diffuseColor='0 0 1'></Material>
					</Appearance>
					<Cylinder></Cylinder>
				</Shape>
		 </Transform>
	 </Anchor>
		 <Transform DEF='Cone' translation='-6 -1.75 0' scale='1 2 1'>
				<Shape DEF='MyCone'>
					<Appearance>
						<Material diffuseColor='0 1 1'></Material>
					</Appearance>
					<Cone></Cone>
				</Shape>
		 </Transform>
		 <Transform DEF='Torus' translation='3 0 -6' scale='1 2 2'>
				<Shape DEF='MyTorus'>
					<Appearance>
						<Material diffuseColor='1 1 0' emissiveColor='1 0 0' ambientIntensity='0.4'></Material>
					</Appearance>
					<Torus></Torus>
				</Shape>
		 </Transform>
		 <Transform DEF='Text' translation='-4 -1.75 6'>
				<Shape DEF='MyText'>
					<Appearance>
						<Material diffuseColor='1 0 1'></Material>
					</Appearance>
					<Text string='4541guap' maxExtent='3'></Text>
				</Shape>
		 </Transform>
	 </Transform>
	 </Group>
  <Transform translation='5 8 0'>
		<shape use="Gr2"></shape>
	</transform>
</Collision>
	</Scene>
</X3D>
</body>
</html>
