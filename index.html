<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Лабораторная работа 3</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
</head>

<body
    style='width:10%; height:10%; border:0; margin:0; padding:0; background: url("2.jpg") no-repeat fixed; background-size: cover; background-position: center;'>





    <x3d width="100vw" height="100vh">

        <Scene>
            <Collision DEF="Main_collision" enabled="true">

                <Anchor url="https://www.youtube.com/watch?v=--gyrdxO1ok" parameter="target='_self'">
                    <Transform rotation="0 1 0 1.57">
                        

                            
                            <Transform DEF="Trans" translation="0 0.6 0" scale="0.1 0.1 0.1" rotation="1 0 0 0.4">
                              
                                 <Inline url=" untitled111.x3d">
                                </Inline>
    
                                         </Transform>                             
                    </Transform>
                </Anchor>
                <!--END Anchor-->

                <Group DEF="Part_scene">
                    <Transform DEF="Floor" translation="0 0 0">
                        <Shape DEF="G">
                            <Appearance>
                                <Material color="#ffffff"></Material>
                                <ImageTexture url="10.jpg"></ImageTexture>
                            </Appearance>
                            <Box Size="20 0.1 3"></Box>
                        </Shape>
                    </Transform>

                    <Group DEF="Part_scene">
                        <Transform DEF="Floor" translation="0 0 3">
                            <Shape DEF="G">
                                <Appearance>
                                    <Material color="#ffffff"></Material>
                                    <ImageTexture url="trava.jpg"></ImageTexture>
                                </Appearance>
                                <Box Size="20 0.1 3"></Box>
                            </Shape>
                        </Transform>

                        <Group DEF="Part_scene">
                            <Transform DEF="Floor" translation="0 0 -3">
                                <Shape DEF="G">
                                    <Appearance>
                                        <Material color="#ffffff"></Material>
                                        <ImageTexture url="trava.jpg"></ImageTexture>
                                    </Appearance>
                                    <Box Size="20 0.1 3"></Box>
                                </Shape>
                            </Transform>
                            <!--столбики-->
                            <Transform translation="9 0.1 -1.2">
                                <Shape DEF='STOLB'>
                                    <Appearance>

                                        <Material diffuseColor="#ffffff"></Material>
                                        <ImageTexture url="5.jpg"></ImageTexture>
                                    </Appearance>
                                    <Cylinder radius="0.05" height="0.3" solid="false"></Cylinder>
                                </Shape>
                            </Transform>

                           
                            <Transform translation='7 0.1 -1.2'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>
                            <Transform translation='5 0.1 -1.2'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>
                            <Transform translation='3 0.1 -1.2'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>
                            <Transform translation='1 0.1 -1.2'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>


                            <Transform translation='-1 0.1 -1.2'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='-3 0.1 -1.2'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='-5 0.1 -1.2'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='-7 0.1 -1.2'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='-9 0.1 -1.2'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>




                            <Transform translation='-9 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='-7 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='-5 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='-3 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='-1 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='1 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='3 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='5 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='7 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>

                            <Transform translation='9 0.1 1.3'>
                                <Shape USE='STOLB'>
                                </Shape>
                            </Transform>














                        </Group>
                    </Group>
                </Group>

                <!--END Group-->
            </Collision>
            <!--END Collision-->
            <!--Group-->
            <Group DEF="Light">
                <!--PointLight-->
                <PointLight ambientIntensity='0' attenuation='1,0,0' color='0,0,1' global='false' intensity='1'
                    location='0,3,3' on='true' radius='100' shadowFilterSize='0' shadowIntensity='1'
                    shadowMapSize='2000' shadowOffset='0' zFar='-1' zNear='-1'>
                </PointLight>
                <!--END PointLight-->
                <!--DirectionalLight-->
                <DirectionalLight ambientIntensity='0' color='1,1,0' direction='0,-3,0' global='false' intensity='.5'
                    on='true' shadowCascades='1' shadowFilterSize='10' shadowIntensity='1' shadowMapSize='1000'
                    shadowOffset='0' shadowSplitFactor='0' shadowSplitOffset='0.1'>
                </DirectionalLight>
                <!--END DirectionalLight-->
                <!--SpotLight-->
                <SpotLight ambientIntensity='0' attenuation='1,0,0' beamWidth='1.5' color='0.5,0,0.4' cutOffAngle='1'
                    direction='0,2,2' global='false' intensity='1' location='0,7,0' radius='5' shadowCascades='1'
                    shadowFilterSize='2' shadowIntensity='1' shadowMapSize='1024'>
                </SpotLight>
                <!--END SpotLight-->
                <Transform>
                    <!--Fog-->
                    <Fog bind='true' color='(1,0,1)' fogType='EXPONENTIAL' isActive='true' visibilityRange='45'></Fog>
                </Transform>

            </Group>
            <!--END Group-->
            <!--NavigationInfo-->
            <NavigationInfo avatarSize='[ 3, 5, 2 ]' explorationMode='all' speed='5.0' transitionTime='1.0'
                transitionType='["ANIMATE"]' headlight='false' type="FLY">
            </NavigationInfo>
            <!--END NavigationInfo-->
            <!--Viewpoint-->
            <Viewpoint position="0 4 15" orientation="0 0 0 0" zNear="1" zFar="1000"
                centerOfRotation="0.00000 0.00000 0.00000" fieldOfView="0.9" description="defaultX3DViewpointNode">
            </Viewpoint>
            <!--END Viewpoint-->

        </Scene>
    </x3d>
</body>

</html>
