<html>
	<head>
		 
		<link rel='stylesheet' type='text/css' href='https://x3dom.org/download/1.7.2/x3dom.css'></link> 
		<script type='text/javascript' src='https://x3dom.org/download/1.7.2/x3dom-full.js'> </script> 
	</head>
	<body>
		 	
		<x3d width='800px' height='600px'>
			<Scene>
			
			<TimeSensor DEF='TimeColor' cycleInterval='5' loop='true'> </TimeSensor>
			<ColorInterpolator DEF='ColInt' key='0 0.33 0.66 1' keyValue='1 0 0, 0 1 0, 0 0 1, 1 0 0'> </ColorInterpolator>
		
			<TimeSensor DEF="Time_Text" cycleInterval="2" loop="true" enabled="true"> </TimeSensor>
			<ScalarInterpolator DEF="ScInt_TxtSize" key="0, .5, 1" keyValue=".5 .8 .5"> </ScalarInterpolator>
							
			<TimeSensor DEF='TimeOrientation' cycleInterval='5' loop='true'></TimeSensor>
			<OrientationInterpolator DEF='OrientInt' key='0 0.5 1' keyValue='0 0 1 0, 0 0 1 -3.14, 0 0 1 0'> </OrientationInterpolator>
			
			<TimeSensor DEF='TimeOrientation1' cycleInterval='5' loop='true'></TimeSensor>
			<OrientationInterpolator DEF='OrientInt1' key='0 0.5 1' keyValue='0 0 1  -2.75, 0 0 1 6.28,0 0 1 -2.75'></OrientationInterpolator>
			
			<TimeSensor DEF='Time' cycleInterval='10' loop='true' enabled='true'></TimeSensor>
			<PositionInterpolator DEF='PosInt' key='0 0.1 0.3 0.4 0.5 0.6 0.7 'keyValue=' -1 0 0, 5 0 0, 5 0 5, 5 0 5, -5 0 5, -5 0 0, -1 0 0'>	</PositionInterpolator> 
			<PositionInterpolator DEF='PosInt1' key='0 0.1 0.3 0.4 0.5 0.6 0.7 'keyValue=' 1 0 0, -5 0 0, -5 0 -5, -5 0 -5, 5 0 -5, 5 0 0, 1 0 0'> </PositionInterpolator> 
					
			<Background skyColor='0.000 0.000 0.000'></Background>
			
			<Transform translation="0 -0.5  0">
				<shape>
				<Appearance>
					<Material diffuseColor='1 1 1'></Material>
				</Appearance>
					 <box size="11 0.01 11"> </box>
				</shape>
			</Transform>
		
			<Transform translation="0 4 -4">
					<Shape>
						<Appearance>
							<Material diffuseColor="#08f" transparency=".4"
									  shininess=".51" specularColor=".46 .46 .46">
							</Material>
						</Appearance>
						<Text string="Результат выполнения работы solid="false">
							<FontStyle DEF="FS" family="TimesNewRoman" size="0.5"> </FontStyle>
						</Text>
					</Shape>
				</Transform>
				
				</Shape>
					</Transform>
					<Transform translation="0 3 -6">
						<Anchor url="Lab2.html">
							<Shape>
								 
								<Text string="Cсылкa на вторую лабораторную работу" solid="false">
									<FontStyle  family="TimesNewRoman" size="0.5"> </FontStyle>
								</Text>
							</Shape>
						</Anchor>
					</Transform>
				</Group>
			
			
			 
			<Transform  translation="0 0.3 0"	DEF='torus'   >
				<Inline url="1.x3d"> </Inline>
			</Transform>
			
			<Transform  DEF="Trans"  translation="-1  0  0" >	
				<shape>
					<appearance>
						<imagetexture url="https://sun9-9.userapi.com/c840634/v840634854/574b7/J50zIfcxkWE.jpg"> </imagetexture>
					</appearance>
						<box size="1 1 1"> </box>
				</shape>
			</Transform>
		 
			
		 
				<Transform 	DEF="torus1" rotation="1 1 0 -1.4" translation="2 0.7 0", scale="0.2 0.2 0.2">
					<Inline url="1.x3d"> </Inline>
				</Transform>
			<Transform DEF="Trans1" translation="-1  0  0" 		>	
				<shape>
					<appearance>
						<imagetexture url="https://sun9-9.userapi.com/c840634/v840634854/574b7/J50zIfcxkWE.jpg"> </imagetexture>
					</appearance>
						<box size="1 1 1"> </box>
				</shape>
			</Transform>
			 

			
			 
				<ViewPoint fieldOfView='0.9' position="0 1 10"" orientation="1 0 0 0.2"> </ViewPoint>
				<NavigationInfo avatarSize="10 10 10" speed ="5" visibilityLimit="10" headlight="fasle" type="FLY"></NavigationInfo>
			
				<DirectionalLight direction="0 0 -1" "ambientIntensivity="0.4" intensity="0.6" global="false" on="true">
				</DirectionalLight>
				
				<SpotLight color="1 0 1" location="0 7 5" direction="-0.7 -0.2 -0.5" beamWidth="0.5" cutOffAngle="1" on="true">
				</SpotLight>
				
				<SpotLight DEF="SL" color="0 1 0" location="10 10 20" direction="0 -0.2 -0.5" beamWidth="0.5" cutOffAngle="1" on="true">
				</SpotLight>
				
				<Fog color="1 1 1" fogType ="LINEAR" visibilityRange ="50"> </Fog>
				
					<ROUTE fromNode='Time' fromField='fraction_changed' toNode='PosInt' toField='set_fraction'></ROUTE>
					<ROUTE fromNode='PosInt' fromField='value_changed' toNode='Trans' toField='set_translation'></ROUTE>
					
					<ROUTE fromNode='Time' fromField='fraction_changed' toNode='PosInt1' toField='set_fraction'></ROUTE>
					<ROUTE fromNode='PosInt1' fromField='value_changed' toNode='Trans1' toField='set_translation'></ROUTE>
						
					<ROUTE fromNode='TimeColor' fromField='fraction_changed' toNode='ColInt' toField='set_fraction'></ROUTE>
					<ROUTE fromNode='ColInt' fromField='value_changed' toNode='SL' toField='set_color'></ROUTE>
												
					<ROUTE fromNode='TimeOrientation1' fromField='fraction_changed' toNode='OrientInt1' toField='set_fraction'></ROUTE>
					<ROUTE fromNode='OrientInt1' fromField='value_changed' toNode='torus' toField='set_rotation'></ROUTE>
					
					<ROUTE fromNode='TimeOrientation' fromField='fraction_changed' toNode='OrientInt' toField='set_fraction'></ROUTE>
					<ROUTE fromNode='OrientInt' fromField='value_changed' toNode='torus1' toField='set_rotation'></ROUTE>
					
					<ROUTE fromNode="Time_Text" fromField="fraction_changed" toNode="ScInt_TxtSize" toField="set_fraction"></ROUTE>
					<ROUTE fromNode="ScInt_TxtSize" fromField="value_changed" toNode="FS" toField="set_size"></ROUTE>
					
					
			</Scene>
		</x3d>
	</body>
</html>
