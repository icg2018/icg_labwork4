<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <title>Памагите</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
  </head>
  <body>
   <h1>В центре внимания</h1>
    <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom" width="800px" height="600px">
      <Scene>
        <!-- Задний фон -->
<Background backUrl="https://pp.userapi.com/c849416/v849416004/15ba35/sB6lku-AVoQ.jpg" ></Background>

      	<!-- Пол -->
      	<Transform translation="0 -4 0">
      	<Shape DEF="Bottom">
      		<Appearance>
      		<ImageTexture url="https://pp.userapi.com/c849416/v849416004/15ba51/BPy7fFDsJrk.jpg"></ImageTexture>
      	  </Appearance>
      		<Box size="8 0.1 8"></Box>
      	</Shape>      	
      	</Transform>
        <Transform translation="0 4 0">
      		<Shape USE="Bottom">      			
      		</Shape>
      	</Transform>

      	<!-- Стенка -->
      	<Transform translation=" -4 0 0">
      	<Shape DEF="LeftWall">
      		<Appearance>
      			<ImageTexture url="https://pp.userapi.com/c849416/v849416004/15ba51/BPy7fFDsJrk.jpg"></ImageTexture>
      		</Appearance>
      		<Box size="0.2 8 8"></Box>
      	</Shape>
      </Transform>
      <Transform translation="4 0 0">
      	<Shape USE="LeftWall">      	
      	</Shape>
      </Transform>
      <Transform translation="0 0 -4" rotation="0 1 0 1.570796">
      	<Shape USE="LeftWall">      	
      	</Shape>
      </Transform>
      <Transform translation="0 0 4" rotation="0 1 0 1.570796">
      	<Shape USE="LeftWall">      	
      	</Shape>
      </Transform>
      <!-- Голова + постамент-->
      <Transform translation="0 -2.4 0">
      	<!-- Подставка -->
      <Transform scale="0.2 0.2 0.2" rotation="0 0 -1 1.570796">
          <Shape>
           <Appearance>
             <Material diffuseColor='#5e3500'></Material>
           </Appearance>
           <SolidOfRevolution angle='8' crossSection='[ 0 3 0.2 3 0.2 2 6 2 6 3 7 3 7 4.5 8 4.5]' solid='false'></SolidOfRevolution> 
          </Shape>
      </Transform>
      <!-- голова -->      
      <Transform translation="0 0.361 0" scale="0.2 0.2 0.2">
      	<Anchor url=" http://beer-base.ru/katalog/pivo-optom" parameter="target='_self'">
      	<Inline url=' "https://z0mb1eg0d.github.io/icg_labwork2/" '>
      		</Anchor>
      </Transform>     
    <!-- Свет -->
    <Shape>
    	<SpotLight ambientIntensity='1' beamWidth='3' color='1,0,0' cutOffAngle='4' direction='0,0,1' global='true' intensity='1' location='0,0,0' on='true' radius='3' shadowCascades='1' shadowFilterSize='0' shadowIntensity='0' shadowMapSize='1024' shadowOffset='0' shadowSplitFactor='0' shadowSplitOffset='0' ></SpotLight>
    </Shape>
    
    <Viewpoint position='0 -2 3.5' centerOfRotation='0 -2 3.5'></Viewpoint>
    <Viewpoint position='3.5 3.5 3.5' centerOfRotation='3.5 3.5 3.5'></Viewpoint>
    <Viewpoint position='-3.5 -3.5 -3.5' centerOfRotation='-3.5 -3.5 -3.5'></Viewpoint>
    <NavigationInfo type='EXAMINE' transitionType='teleport' ></NavigationInfo>
      </Scene>
  </body> 
</html>
