<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 3</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="../../css/custom.css" />
    <script src="../../js/custom.js"></script>
   
</head>

<body>
    <x3d width="100vw" height="100vh">
        <Scene>
            <!--Collision-->
            <Collision DEF="Main_collision" enabled="true">
                <!--Anchor-->
                <Anchor url="https://www.youtube.com/watch?v=UOlBJpMQBvg" parameter="target='_self'">
                    <Transform translation="0 0 0" scale="1.5 1.5 1.5" rotation="0 1 0 2.8">
                        <!--Inline-->
                        <Inline url="untitled.x3d"></Inline>
                    </Transform>
                </Anchor>
                <!--END Anchor-->
                <!--Group-->
                <Group>
                    <Transform DEF="Floor" translation="0 0 0">
                        <Shape >
                            <Appearance>
                                <Material color="#ffffff"></Material>
                                <ImageTexture url="1.jpg"></ImageTexture>
                            </Appearance>
                             <Box Size="10 0.1 10"></Box>
                         </Shape>   
                    </Transform>
                
                    <Transform DEF="Wall" translation="0 2.5 -5" rotation="0 0 0 0">
                        <Shape >
                            <Appearance>
                                <Material color="#ffffff"></Material>
                                <ImageTexture url="2.jpg"></ImageTexture>
                            </Appearance>
                            <Box Size="10 5 0.1"></Box>
                        </Shape>
                    </Transform>

                    
                </Group>
                <!--END Group-->
            </Collision>
            <!--END Collision-->
            <!--Group-->
            <Group DEF="Light">
                <!--PointLight-->
                <PointLight  DEF="Point" ambientIntensity='0' attenuation='1,0,0' color='0,0,1' 
                                global='false' intensity='1' location='0,3,3'
                                on='true' radius='100' shadowFilterSize='0' 
                                shadowIntensity='1' shadowMapSize='2000' 
                                shadowOffset='0' zFar='-1' zNear='-1' >
                    </PointLight>
                    <!--END PointLight-->
                    <!--DirectionalLight-->
                <DirectionalLight ambientIntensity='0' color='1,1,0' direction='0,-3,0' 
                                global='false' intensity='.5'  on='true' shadowCascades='1' shadowFilterSize='10' 
                                shadowIntensity='1' shadowMapSize='2024'
                                shadowOffset='0' shadowSplitFactor='1' 
                                shadowSplitOffset='0.1'>
                    </DirectionalLight>
                    <!--END DirectionalLight-->
                    <!--SpotLight-->
                <SpotLight ambientIntensity='0' attenuation='1,0,0' 
                                beamWidth='1.5' color='0.5,0,0.4' cutOffAngle='1' 
                                direction='0,2,2' global='false' intensity='1'
                                location='0,7,0' radius='5' shadowCascades='1' 
                                shadowFilterSize='2' shadowIntensity='1' 
                                shadowMapSize='1024'>
                    </SpotLight> 
                    <!--END SpotLight-->  
                <Transform>
                    <!--Fog-->  
                        <Fog bind='true' color='(1,0,1)'
                        fogType='EXPONENTIAL' isActive='true' visibilityRange='45' ></Fog>
                    </Transform>  

                    <Transform translation='1 1 1'>     
                        <Shape USE ='Point'>     
                        </Shape> 
                    </Transform>
                                
            </Group>
             <!--END Group-->
            <!--NavigationInfo--> 
           <NavigationInfo avatarSize= '[ 3, 5, 2 ]'
                                explorationMode='all'
                                speed='5.0' 
                                transitionTime='1.0'
                                transitionType='["ANIMATE"]' 
                                headlight='false' 
                                type="FLY" >
             </NavigationInfo> 
             <!--END NavigationInfo--> 
             <!--Viewpoint--> 
            <Viewpoint position="0 4 15" 
                       orientation="0 0 0 0" 
                       zNear="1" zFar="1000" 
                       centerOfRotation="0.00000 0.00000 0.00000" 
                       fieldOfView="0.9" 
                       description="defaultX3DViewpointNode">
             </Viewpoint>
             <!--END Viewpoint--> 
             <Transform DEF="Koleso" translation="4 0.1 3" rotation="0 0 1 1.57" scale="0.04 0.04 0.04">
                <Shape>
                    <Appearance>
                      <Material></Material>
                      <ImageTexture url="3.jpg"></ImageTexture>
                    </Appearance>
                    <SolidOfRevolution angle='6.29' crossSection='[0 0 1 9 5 9 5 10 -1 10]' solid='false'></SolidOfRevolution> 
                  </Shape>
            </Transform>

            <Transform translation='0 0.2 0'> 
                <Shape USE ='Koleso'>   
                    </Shape>
            </Transform>

            <Transform translation='0 0.4 0'> 
                <Shape USE ='Koleso'>   
                    </Shape>
            </Transform>

            <Transform translation='0 0.6 0'> 
                <Shape USE ='Koleso'>
