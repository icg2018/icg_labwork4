                    <Box size="5 60 90"></Box>

                <transform translation="25 0 -2.5">
                  <Shape>
                    <Appearance>
                      <material diffuseColor='0 0 0'></material>

                    <Box size="5 60 90"></Box>

                    </Appearance>
                    <Box size="55 60 5"></Box>

            </group>

            <transform scale = '0.2 0.2 0.2' translation="96 -15 53" rotation='1 0 0 -2.8'>
