<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/release/x3dom-full.js"></script>
  </head>
  <body>
    <h1>Беседка в поле</h1>
    <X3D>
      <Scene> <!--сцена беседка в поле-->
        <Transform translation='0 -5 -15' rotation = "0 1 0 -0.57"><!--для поворота всей сцены-->
          <!--беседка-->
        <Transform translation='0 .5 0'>
          <Transform translation = "0 11 0"><!--крыша-->
            <Shape>
              <Appearance>
                <ImageTexture url="tree_texture.jpg"></ImageTexture>
                <Texturetransform scale="1 1"></Texturetransform>
              </Appearance>
              <Cone bottomRadius = "7" height = "2" side = "true" bottom = "true"></Cone>
            </Shape>
          </Transform>

          <Transform translation='-4.5 5 4.5'><!--опора крыши_1-->
            <Shape>
              <Appearance>
                <ImageTexture url="tree_texture.jpg"></ImageTexture>
                <Texturetransform scale="1 1"></Texturetransform>
              </Appearance>
              <Cylinder radius = ".5" height = "10" side = "true" top = "true" bottom = "false"></Cylinder>
            </Shape>
          </Transform>

          <Transform translation='4.5 5 4.5'><!--опора крыши_2-->
            <Shape>
              <Appearance>
                <ImageTexture url="tree_texture.jpg"></ImageTexture>
                <Texturetransform scale="1 1"></Texturetransform>
              </Appearance>
              <Cylinder radius = ".5" height = "10" side = "true" top = "true" bottom = "false"></Cylinder>
            </Shape>
          </Transform>

          <Transform translation='4.5 5 -4.5'><!--опора крыши_3-->
            <Shape>
              <Appearance>
                <ImageTexture url="tree_texture.jpg"></ImageTexture>
                <Texturetransform scale="1 1"></Texturetransform>
              </Appearance>
              <Cylinder radius = ".5" height = "10" side = "true" top = "true" bottom = "false"></Cylinder>
            </Shape>
          </Transform>

          <Transform translation='-4.5 5 -4.5'><!--опора крыши_4-->
            <Shape>
              <Appearance>
                <ImageTexture url="tree_texture.jpg"></ImageTexture>
                <Texturetransform scale="1 1"></Texturetransform>
              </Appearance>
              <Cylinder radius = ".5" height = "10" side = "true" top = "true" bottom = "false"></Cylinder>
            </Shape>
          </Transform>

          <Transform translation='0 1.5 -5.2'><!--стенка_1-->
            <Shape>
              <Appearance>
                <ImageTexture url="tree_texture.jpg"></ImageTexture>
                <Texturetransform scale="1 1"></Texturetransform>
              </Appearance>
              <Box size = "10 3 .3"></Box>
            </Shape>
          </Transform>

          <Transform translation='-5.2 1.5 0'><!--стенка_2-->
            <Shape>
              <Appearance>
                <ImageTexture url="tree_texture.jpg"></ImageTexture>
                <Texturetransform scale="1 1"></Texturetransform>
              </Appearance>
              <Box size = ".3 3 10"></Box>
            </Shape>
          </Transform>

          <Transform translation='5.2 1.5 0'><!--стенка_3-->
            <Shape>
              <Appearance>
                <ImageTexture url="tree_texture.jpg"></ImageTexture>
                <Texturetransform scale="1 1"></Texturetransform>
              </Appearance>
              <Box size = ".3 3 10"></Box>
            </Shape>
          </Transform>
          
          <Transform><!--фундамент-->
            <Shape>
              <Appearance>
                <ImageTexture url="tree_texture.jpg"></ImageTexture>
                <Texturetransform scale="1 1"></Texturetransform>
              </Appearance>
              <Box size ="10 1 10"></Box>
            </Shape>
          </Transform>
          
          <Transform translation='0 -0.2 5.5'> <!--ступенька-->
            <Shape>
              <Appearance>
                <Material diffuseColor='#cccccc'></Material>
              </Appearance>
              <Box size ="6 .5 1"></Box>
            </Shape>
          </Transform>     
      </Transform>
      
      <!--земля-->
      <Transform translation = "0 0 0">
        <Transform><!--трава_поле-->
          <Shape>
            <Appearance>
              <ImageTexture url="grass.jpg"></ImageTexture>
              <Texturetransform scale="1 1"></Texturetransform>
            </Appearance>
            <Box size = "50 0 50"></Box>
          </Shape>
        </Transform>

        <Transform translation = "0 .1 15" rotation = "0 1 0 1.57"><!--тропинка до беседки-->
          <Shape>
            <Appearance>
              <ImageTexture url="sand.jpg"></ImageTexture>
              <Texturetransform scale="1 1"></Texturetransform>
            </Appearance>
            <Box size = "20 0 5"></Box>
          </Shape>
        </Transform>
      </Transform>
      
      <!--таблика с текстом-->
      <Transform translation = "4 1.5 10" rotation = "0 1 0 -0.57">
        <Transform><!--нога-->
          <Shape>
            <Appearance>
              <ImageTexture url="tree_texture.jpg"></ImageTexture>
              <Texturetransform scale="1 1"></Texturetransform>
            </Appearance>
            <Cylinder radius = ".5" height = "3" side = "true" top = "true" bottom = "false"></Cylinder>
          </Shape>
        </Transform>
        <Transform translation = "0 1 0.5"><!--сама таблица-->
          <Shape>
            <Appearance>
              <ImageTexture url="tree_texture.jpg"></ImageTexture>
              <Texturetransform scale="1 1"></Texturetransform>
            </Appearance>
            <Box size = "3 2 .3"></Box>
          </Shape>
        </Transform>
        <Transform translation = "0 1 0.8"><!--текст-->
          <Shape>
            <Text string = "КАРАНТИН!" maxExtent = "3"></Text>
          </Shape>
        </Transform>
      </Transform>
      </Transform>

      <!--далее будут созданы сложные объекты-->
      
      <Transform translation = "0 -4.9 0"> <!--горшок c водой-->  
        <Transform> <!--сам горшок-->
          <Shape>
            <IndexedFaceSet ccw="true" solid="false"
            coordIndex = "0 1 5 4 -1 1 2 6 5 -1 2 3 7 6 -1 3 0 4 7 -1 0 1 2 3">
              <Coordinate point = "-1 0 1, 1 0 1, 1 0 -1,-1 0 -1, -1 2 1, 1 2 1, 1 2 -1,-1 2 -1,">

              </Coordinate>
            </IndexedFaceSet>
            <Appearance>
              <ImageTexture url="tree_texture.jpg"></ImageTexture>
              <Texturetransform scale="1 1"></Texturetransform>
            </Appearance>
          </Shape>
        </Transform>
        <Transform translation = "-1 1 -1"> <!--вода-->
          <Shape>
            <ElevationGrid xDimension="5" zDimension="5"
            height="0.9 0.7 0.5 0.5 0
                    1 0.5 0.25 0.25 0
                    0.5 0.25 0 0 0
                    0.5 0.25 0 0 0,
                    1 0.5 0.25 0.25 0"
            xSpacing=".5" zSpacing=".5" ccw = "true" solid="false">
            <ColorRGBA 
              color = "0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5,
              0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5,
              0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5,
              0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5,
              0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5, 0 0 1 0.5">
            </ColorRGBA>
            </ElevationGrid>
            <Appearance>
            </Appearance>
          </Shape>
        </Transform>
      </Transform>

      <Transform translation = "0 0 -5" rotation = "1 0 0 0.57"> <!--самолетик бумажный-->
        <Shape>
          <IndexedTriangleSet index=" 0 1 2  0 1 3  0 2 5  0 3 4 " solid = "false">
            <Coordinate point =" 0 0 0, 3 0 0, 3 1 -.5, 3 1 .5, 3 1 2.5, 3 1 -2.5 ">

            </Coordinate>
            <ColorRGBA 
            color = "1 1 1 0.8, 1 1 1 0.8, 1 1 1 0.8, 1 1 1 0.8, 1 1 1 0.8, 1 1 1 0.8, 1 1 1 0.8, 1 1 1 0.8">
            </ColorRGBA>
          </IndexedTriangleSet>
          <Appearance>
            
          </Appearance>
        </Shape>
      </Transform>

    
      </Scene>
    </X3D>
  </body> 
</html>
