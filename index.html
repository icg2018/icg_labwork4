   <p align="center">Лабораторная работа №3 Брылев Евгений </p> 


<X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">

<scene>

<Background groundAngle='0.9 1.5 1.57' groundColor='0.21 0.18 0.66 0.2 0.44 0.85 0.51 0.81 0.95 0.77 0.8 0.82' skyAngle='0.9 1.5 1.57' skyColor='0.21 0.18 0.66 0.2 0.44 0.85 0.51 0.81 0.95 0.77 0.8 0.82'>
        </Background>

<transform translation="0,0"> 
	<Shape> 
		<Appearance> 
  <!-- Земля -->
			<ImageTexture url='https://lh5.googleusercontent.com/-Ochc8HOY8uE/URDsSk9NZ9I/AAAAAAAAA0E/eoV5-EU7Xuk/s1024/earthmap1k.jpg'> </ImageTexture>
				<TextureProperties>
				</TextureProperties> 
		</Appearance> 
					<Sphere radius="10"></Sphere> 
	</Shape> 
</transform>


<transform translation="24,15"> 
	<shape> 
		<Appearance> 
   <!-- Луна -->
			<ImageTexture url='https://st2.depositphotos.com/2800301/6522/i/950/depositphotos_65228683-stock-photo-moon.jpg'> </ImageTexture>
				<TextureProperties></TextureProperties> 
		</Appearance> 
					<Sphere radius="2"></Sphere> 
	</shape>
</transform> 

 <Group DEF='rocket'>
<transform translation="5,13.75"> 
	<shape> 
		<Appearance> 
   <!-- Ракета нос-->
			<ImageTexture url='https://avatars.mds.yandex.net/get-pdb/1782154/bf2538f5-abb4-44b8-a1c6-752d2bc5832d/s375'> </ImageTexture>
				<TextureProperties></TextureProperties> 
		</Appearance> 
					<Cone height="0.5" bottomRadius="0.1"></Cone> 
	</shape>
</transform> 

<transform translation="5,13"> 
	<shape> 
		<Appearance> 
   <!-- Ракета тело -->
			<ImageTexture url='https://avatars.mds.yandex.net/get-pdb/1782154/bf2538f5-abb4-44b8-a1c6-752d2bc5832d/s375'> </ImageTexture>
				<TextureProperties></TextureProperties> 
		</Appearance> 
					<Cylinder height="1" radius="0.1"></Cylinder> 
	</shape>
</transform> 

<transform translation="5,12.8"> 
	<shape> 
		<Appearance> 
   <!-- зад -->
			<ImageTexture url='https://avatars.mds.yandex.net/get-pdb/1782154/bf2538f5-abb4-44b8-a1c6-752d2bc5832d/s375'> </ImageTexture>
				<TextureProperties></TextureProperties> 
		</Appearance> 
					<Cone height="1"  bottomRadius="0.1"></Cone> 
	</shape>
</transform> 

<transform rotation="1 0 0" translation="5,12.8"> 
	<shape> 
		<Appearance> 
   <!-- огонёк -->
			<Material diffuseColor="orange"></Material> 
		</Appearance> 
					<Cone height="2"  bottomRadius="0.05"></Cone> 
	</shape>
</transform> 
</Group>

<!-- ---подставка для земли --->
<Anchor url="https://www.povarenok.ru/recipes/show/132331/" parameter="target='_self'">
<transform rotation="1 0 0 3.14"translation="0, -19,0">
 		<Shape>
          <Appearance>
            <ImageTexture url='https://st2.depositphotos.com/1000938/5384/i/950/depositphotos_53840339-stock-photo-waffle-texture.jpg'> </ImageTexture>
				<TextureProperties></TextureProperties> 
          </Appearance>
          <Cone height="20" bottomRadius="4"></Cone>
        </Shape>
</transform>
</Anchor>

<!-- torus-->
<transform rotation="1 0 0 -1.57" translation="0,-11,0">
		<Shape>
          <Torus innerRadius="2" outerRadius="4"></Torus>
          <Appearance>
           <ImageTexture url='https://st2.depositphotos.com/1000938/5384/i/950/depositphotos_53840339-stock-photo-waffle-texture.jpg'> </ImageTexture>
				<TextureProperties></TextureProperties> 
          </Appearance>
        </Shape>
</transform>   

<!-- -----------navigation---->
<NavigationInfo type='ANIMATE' speed="5"></NavigationInfo>

<!-- -----------light---->
<Spotlight color='yellow' location='20 15 0' direction='1 0 0' ></Spotlight>

<!-- ---подставка для луны.  низ --->
 <Anchor url="https://lidersrf.ru/upload/photos/2019/11/cb1MXkLAeJKuUzkClDRb_18_940dcff57f0c5552d6bcd14b6d20516f_image.png" parameter="target='_self'">
<transform DEF="bottomPedestalMoon"  translation="23, -5,-2">
 		<Shape DEF="PedestalMoon">
          <ElevationGrid xDimension="4" zDimension="4" xSpacing="1.0" zSpacing="1.0" solid="true"
                          height=
                                 "-4,-4,-4,-4,
                                 -4,13,-13,-4,
                                 -4,13,-13,-4,
                                  -4,-4,-4, -4">
          </ElevationGrid>
          <Appearance>
            <Material emissivecolor="139,0,139"></Material>
          </Appearance>
        </Shape>
</transform>
</Anchor>

<!-- Pedestal top-->
<transform DEF="topPedestalMoon" rotation="0 0 1 3.14" translation="25,35,-2">
	<shape USE="PedestalMoon">
	</shape>
</transform>

<!-- fog-->
<Fog fogType="LINEAR" color="#B0E0E6" visibilityRange='300'></Fog>

 
        <!--встраивание-------------->
        <Transform translation="-35 20 -35">
          <Inline url="sun.x3d"></Inline>
        </Transform>

</scene>
</X3D>
