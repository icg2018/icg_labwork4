<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />

  <title>Лабораторная работа 3</title>
  <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
  <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
</head>
<x3d style="left:0px; top:0px; width:100%; height:100%; border:none;">
  <scene>
  	<Group DEF="Axis">
      <!-- X -->
      <shape>
        <appearance>
          <material diffuseColor = "1 0 0" transparency ="0.5"></material>
        </appearance>
        <Box size = "100 0.01 0.01"></Box>
      </shape>
      <!-- Y -->
      <shape>
        <appearance>
          <material diffuseColor = "0 1 0" transparency ="0.5"></material>
        </appearance>
        <Box size = "0.01 100 0.01"></Box>
      </shape>
      <!-- Z -->
      <shape>
        <appearance>
          <material diffuseColor = "0 0 1" transparency ="0.5"></material>
        </appearance>
        <Box size = "0.01 0.01 100"></Box>
      </shape>
    </Group>
  </scene>
</x3d>
